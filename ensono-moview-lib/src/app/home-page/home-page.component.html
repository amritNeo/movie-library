<div class="lg:items-center lg:justify-between px-5">
  <div class="min-w-0 flex-1">
    <h2
      class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
    >
      ENSONO MOVIE LIBRARY
    </h2>
  </div>

  <ul role="list" class="divide-y divide-gray-100">
    <li
      class="flex justify-between gap-x-6 py-5"
      *ngFor="let item of movieList"
    >
      <div class="flex min-w-0 gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-bold leading-6 text-gray-900">
            {{ item?.name }}
          </p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500">
            {{ item?.year }}
          </p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-gray-900">
          Rating : {{ item?.rating }}
        </p>
        <button
          (click)="delete(item)"
          class="rounded-md bg-red-600 px-1 py-1 text-xs text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>

  <div class="mt-10 flex items-center justify-center gap-x-6">
    <a
      href="addMovie"
      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >Add Movie</a
    >
  </div>


  <button
  (click)="deleteAll()"
  class="rounded-md bg-red-600 px-1 py-1 text-xs text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
>
  Delete All
</button>
</div>
